<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

<body>

  <main>
    <header>
      <img src="./images/logo.svg" alt="logo">
    </header>

    <section class="image">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups">

    </section>

    <section class="texts">
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <h4>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </h4>
      <button>Register</button>
    </section>

    <footer>
      <div class="links">
        <ul>
          <li>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer" aria-label="facebook webpage link"><i class="fa fa-facebook"></i></a>
            <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer" aria-label="twitter webpage link"><i class="fa fa-twitter"></i></a>
            <a href="https://www.instagram.com/"target="_blank" rel="noopener noreferrer" aria-label="instagram webpage link"><i class="fa fa-instagram"></i></a>
        </ul>
      </div>
    </footer>

  </main>


  


</body>
</html>
